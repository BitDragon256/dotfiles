source = ~/.config/hypr/themes/cozy_purpleorange.conf

monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1

# {% end %}
# {% if !on_laptop && !on_desktop %}

#<yolk> monitor=,preferred,auto,1

# {% end %}

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/autostart.sh

# exec = hyprshade auto

exec-once = /usr/bin/hyprlock

input {
    kb_layout=us,de
    kb_variant=
    kb_model=
    kb_options=grp:caps_toggle
    kb_rules=
    numlock_by_default=falses

    accel_profile=flat #flat or adaptive
    #force_no_accel=true

    sensitivity=0.15
    follow_mouse=1

    # {% if on_laptop %}
    touchpad {
        natural_scroll=true
        tap-to-click=true
        drag_lock=true
        clickfinger_behavior=true
        scroll_factor=0.4
    }
    # {% end %}
}

misc{
    disable_splash_rendering=true
}

general {
    gaps_in=10
    gaps_out=12
    border_size=4

    col.inactive_border=$inactive_border
    col.active_border=$active_border

    allow_tearing=true
}

decoration {
    # {% if on_desktop %}
    #<yolk> blur {
        #<yolk> enabled = true
        #<yolk> size = 3
        #<yolk> passes = 4
        #<yolk> noise = 0.03
        #<yolk> brightness = 0.95
        #<yolk> contrast = 0.8
        #<yolk> vibrancy = 0.2
        #<yolk> ignore_opacity = true
        #<yolk> new_optimizations = true
        #<yolk> blurls=notifications
    #<yolk> }
    # {% end %}
    # {% if on_laptop %}

    blur {
        enabled = true
        size = 5
        passes = 4
        noise = 0.06
        brightness = 0.7
        contrast = 1.4
        vibrancy = 20
        vibrancy_darkness = 0
        ignore_opacity = true
        new_optimizations = true
        blurls=notifications
    }

    # {% end %}

    shadow {
        enabled = true
        range=50
        render_power=5
        color=$active_shadow
        color_inactive=$inactive_shadow
    }
    dim_inactive=true
    dim_strength=0.1
    rounding=10
    screen_shader=~/.config/hypr/shaders/vibrance-custom.glsl
}

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    # bezier=linear,0.0,0.0,1.0,1.0
    animation=windows,1,4,overshot,slide
    animation=border,1,10,overshot
    animation=fade,1,10,overshot
    animation=workspaces,1,6,overshot,slidevert
    # animation = borderangle,1,100,linear,loop
}

dwindle {
    pseudotile=false # enable pseudotiling on dwindle
    force_split=false
    smart_split=false
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

plugin {
    csgo-vulkan-fix {
        res_w = 1920
        res_h = 1080
    }
}

device {
    name=wacom-intuos-s-pen
    output=DP-3
}


